<table class="table">
    <thead>
        <tr>
            <th>Número do Ramal</th>
            <th>Local</th>
            <th>Modelo</th>
            <th>Fabricante</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for branch in condominium.branches %}
            <tr>
                <td>{{ branch.branch_number }}</td>
                <td>{{ branch.location }}</td>
                <td>{{ branch.model }}</td>
                <td>{{ branch.manufacturer }}</td>
                <td>
                    <a href="{{ url_for('restart_branch', branch_id=branch.id) }}" class="btn btn-secondary">Reiniciar</a>
                    <a href="{{ url_for('edit_branch', branch_id=branch.id) }}" class="btn btn-primary">Editar</a>
                    <form action="{{ url_for('delete_branch', branch_id=branch.id) }}" method="POST" style="display:inline;">
                        <button class="btn btn-danger" type="submit">Remover</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
